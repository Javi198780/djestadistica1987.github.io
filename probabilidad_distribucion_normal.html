<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Distribuci√≥n Normal ‚Äì Aplicaci√≥n en Enfermer√≠a</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#eef2f5;
    padding:30px;
}
.contenedor{
    background:white;
    max-width:900px;
    margin:auto;
    padding:25px;
    border-radius:10px;
    box-shadow:0 0 12px rgba(0,0,0,0.15);
}
h2{
    color:#2c5cff;
}
label{
    font-weight:bold;
}
input, select{
    width:100%;
    padding:8px;
    margin-bottom:10px;
}
button{
    width:100%;
    padding:10px;
    background:#2c5cff;
    color:white;
    border:none;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
}
button:hover{
    background:#1e3fd1;
}
canvas{
    margin-top:20px;
    border:1px solid #ccc;
}
.pasos{
    margin-top:15px;
    font-size:16px;
}
</style>
</head>

<body>

<div class="contenedor">
<h2>Distribuci√≥n Normal ‚Äì Aplicaci√≥n en Enfermer√≠a</h2>

<label>Media (Œº)</label>
<input type="number" id="media" step="any" value="12">

<label>Desviaci√≥n est√°ndar (œÉ)</label>
<input type="number" id="desviacion" step="any" value="23">

<label>Tipo de c√°lculo</label>
<select id="tipo">
    <option value="uno">Un valor: P(X ‚â§ x)</option>
    <option value="dos">Dos valores: P(a ‚â§ X ‚â§ b)</option>
</select>

<label>Valor X o l√≠mite inferior (a)</label>
<input type="number" id="x1" step="any" value="12">

<label>Valor superior (b)</label>
<input type="number" id="x2" step="any" placeholder="Solo si eliges dos valores">

<button onclick="calcular()">Calcular y Graficar</button>

<div class="pasos" id="pasos"></div>

<canvas id="grafico" width="820" height="360"></canvas>
</div>

<script>
// ==================================================
// FUNCIONES MATEM√ÅTICAS
// ==================================================
function erf(x){
    const a1=0.254829592,a2=-0.284496736,a3=1.421413741;
    const a4=-1.453152027,a5=1.061405429,p=0.3275911;
    const sign=x<0?-1:1;
    x=Math.abs(x);
    const t=1/(1+p*x);
    const y=1-(((((a5*t+a4)*t+a3)*t+a2)*t+a1)*t*Math.exp(-x*x));
    return sign*y;
}

function normalCDF(x,mu,sigma){
    return 0.5*(1+erf((x-mu)/(sigma*Math.sqrt(2))));
}

function normalPDF(x,mu,sigma){
    return (1/(sigma*Math.sqrt(2*Math.PI)))*
           Math.exp(-0.5*Math.pow((x-mu)/sigma,2));
}

// ==================================================
// C√ÅLCULO PRINCIPAL
// ==================================================
function calcular(){
    const mu=parseFloat(media.value);
    const sigma=parseFloat(desviacion.value);
    const tipo=document.getElementById("tipo").value;
    const a=parseFloat(x1.value);
    const b=parseFloat(x2.value);

    if(isNaN(mu)||isNaN(sigma)||isNaN(a)||sigma<=0){
        pasos.innerHTML="‚ö†Ô∏è Ingrese valores v√°lidos.";
        return;
    }

    let prob, texto;

    if(tipo==="uno"){
        const z=(a-mu)/sigma;
        prob=normalCDF(a,mu,sigma);

        texto=`
        <strong>PASO A PASO:</strong><br>
        Z = (X ‚àí Œº) / œÉ<br>
        Z = (${a} ‚àí ${mu}) / ${sigma} = <strong>${z.toFixed(2)}</strong><br><br>
        P(X ‚â§ ${a}) = <strong>${prob.toFixed(3)}</strong><br><br>
        üìå <strong>Interpretaci√≥n cl√≠nica:</strong><br>
        El ${(prob*100).toFixed(1)}% de los pacientes presenta un valor
        menor o igual a ${a}.
        `;

        dibujarGrafico(mu,sigma,a,null,prob);

    }else{
        if(isNaN(b)||b<=a){
            pasos.innerHTML="‚ö†Ô∏è El valor superior debe ser mayor que el inferior.";
            return;
        }

        const p1=normalCDF(a,mu,sigma);
        const p2=normalCDF(b,mu,sigma);
        prob=p2-p1;

        texto=`
        <strong>PASO A PASO:</strong><br>
        Z‚ÇÅ = (${a} ‚àí ${mu}) / ${sigma} = ${((a-mu)/sigma).toFixed(2)}<br>
        Z‚ÇÇ = (${b} ‚àí ${mu}) / ${sigma} = ${((b-mu)/sigma).toFixed(2)}<br><br>
        P(${a} ‚â§ X ‚â§ ${b}) = <strong>${prob.toFixed(3)}</strong><br><br>
        üìå <strong>Interpretaci√≥n cl√≠nica:</strong><br>
        El ${(prob*100).toFixed(1)}% de los pacientes se encuentra dentro de este rango.
        `;

        dibujarGrafico(mu,sigma,a,b,prob);
    }

    pasos.innerHTML=texto;
}

// ==================================================
// GR√ÅFICA AUTO-ESCALADA CORRECTA
// ==================================================
function dibujarGrafico(mu,sigma,a,b,prob){
    const canvas=document.getElementById("grafico");
    const ctx=canvas.getContext("2d");
    ctx.clearRect(0,0,canvas.width,canvas.height);

    const minZ=-4, maxZ=4;
    const padding=30;

    const escalaX=(canvas.width-2*padding)/(maxZ-minZ);

    // üîë Escala autom√°tica en Y
    const maxPDF=1/(sigma*Math.sqrt(2*Math.PI));
    const escalaY=(canvas.height-2*padding)/maxPDF;

    const px=z=>padding+(z-minZ)*escalaX;
    const py=y=>canvas.height-padding-y*escalaY;

    // Campana
    ctx.beginPath();
    for(let z=minZ;z<=maxZ;z+=0.01){
        const x=mu+z*sigma;
        const y=normalPDF(x,mu,sigma);
        if(z===minZ) ctx.moveTo(px(z),py(y));
        else ctx.lineTo(px(z),py(y));
    }
    ctx.strokeStyle="#2c5cff";
    ctx.lineWidth=2;
    ctx.stroke();

    // √Årea sombreada
    ctx.beginPath();
    ctx.moveTo(px(minZ),canvas.height-padding);

    for(let z=minZ;z<=maxZ;z+=0.01){
        const x=mu+z*sigma;
        if((b===null && x<=a)||(b!==null && x>=a && x<=b)){
            const y=normalPDF(x,mu,sigma);
            ctx.lineTo(px(z),py(y));
        }
    }

    const zFin=b===null?(a-mu)/sigma:(b-mu)/sigma;
    ctx.lineTo(px(zFin),canvas.height-padding);
    ctx.closePath();

    ctx.fillStyle="rgba(70,100,255,0.6)";
    ctx.fill();

    // L√≠neas verticales
    ctx.setLineDash([5,5]);
    ctx.strokeStyle="#000";

    const zA=(a-mu)/sigma;
    ctx.beginPath();
    ctx.moveTo(px(zA),padding);
    ctx.lineTo(px(zA),canvas.height-padding);
    ctx.stroke();

    if(b!==null){
        const zB=(b-mu)/sigma;
        ctx.beginPath();
        ctx.moveTo(px(zB),padding);
        ctx.lineTo(px(zB),canvas.height-padding);
        ctx.stroke();
    }
    ctx.setLineDash([]);

    // Texto porcentaje
    ctx.fillStyle="#000";
    ctx.font="20px Arial";
    ctx.fillText(
        prob.toFixed(3),
        canvas.width/2-25,
        canvas.height/2
    );
}
</script>

</body>
</html>
