<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio de Enfermería – Frecuencia por Intervalos</title>

    <!-- Librería para generar Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            background-color: #2c7be5;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a5dcc;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>EJERCICIO DE ENFERMERÍA</h1>

    <p>
        Ingrese su nombre y descargue el archivo Excel.  
        El desarrollo del ejercicio debe realizarlo el estudiante.
    </p>

    <label for="nombre">Nombre del estudiante:</label>
    <input type="text" id="nombre" placeholder="Ej. María Fernanda López">

    <button onclick="generarExcel()">Descargar archivo Excel</button>
</div>

<script>
function generarExcel() {

    const nombre = document.getElementById("nombre").value.trim();

    if (nombre === "") {
        alert("Por favor, ingrese su nombre.");
        return;
    }

    // ------------------------------
    // 1) GENERAR LOS 1000 DATOS
    // ------------------------------
    let edades = [];
    for (let i = 0; i < 1000; i++) {
        let u = Math.random();
        let v = Math.random();
        let z = Math.sqrt(-2 * Math.log(u)) * Math.cos(2 * Math.PI * v);
        let edad = Math.round(40 + 20 * z);
        edad = Math.max(0, Math.min(90, edad));
        edades.push({ Edad: edad });
    }

    // ------------------------------
    // 2) HOJA DATOS
    // ------------------------------
    const hojaDatos = XLSX.utils.json_to_sheet(edades);

    // ------------------------------
    // 3) HOJA EJERCICIO
    // ------------------------------
    const ejercicio = [
        ["EJERCICIO DE ENFERMERÍA – VARIABLE CUANTITATIVA CONTINUA"],
        [""],
        ["Nombre del estudiante:", nombre],
        [""],
        ["Contexto:"],
        ["Se registró la edad de 1000 pacientes que acudieron a Emergencias."],
        ["La variable es cuantitativa continua."],
        [""],
        ["Desarrollo:"],
        ["Elabore una tabla de frecuencia por intervalos utilizando la regla de Sturges que incluya:"],
        ["- Intervalo (límite inferior y superior)"],
        ["- Frecuencia absoluta"],
        ["- Frecuencia relativa"],
        ["- Histograma"],
        [""],
        ["Fórmulas:"],
        ["Xmin = min(x)"],
        ["Xmax = max(x)"],
        ["k = 1 + 3.322 · log10(n)"],
        ["h = (Xmax − Xmin) / k"],
        [""],
        ["Pregunta:"],
        ["¿Qué grupo de edad es el más frecuente entre los pacientes atendidos en Emergencias?"]
    ];

    const hojaEjercicio = XLSX.utils.aoa_to_sheet(ejercicio);

    // ------------------------------
    // 4) CREAR EXCEL
    // ------------------------------
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, hojaDatos, "Datos");
    XLSX.utils.book_append_sheet(wb, hojaEjercicio, "Ejercicio");

    XLSX.writeFile(wb, "Ejercicio_Enfermeria_Frecuencia_Intervalos.xlsx");
}
</script>

</body>
</html>
