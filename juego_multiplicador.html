<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>游 Nave Matem치tica - Multiplicaciones</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #000020, #000);
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
  }

  h1 {
    text-shadow: 0 0 10px cyan;
    margin-top: 10px;
    font-size: 1.5rem;
  }

  canvas {
    background: linear-gradient(to bottom, #002244, #000010);
    border: 3px solid cyan;
    display: block;
    margin: 10px auto;
    border-radius: 12px;
    width: 95vw;
    max-width: 600px;
    height: auto;
    touch-action: none;
  }

  #reiniciar {
    display: none;
    background: linear-gradient(90deg, #00ffff, #0077ff);
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    padding: 10px 20px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 0 20px cyan;
  }

  /* 游님 Botones solo para celular */
  #controles {
    display: none;
    width: 100%;
    position: fixed;
    bottom: 10px;
    left: 0;
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .btn-movil {
    background: rgba(0,255,255,0.2);
    border: 2px solid cyan;
    color: white;
    padding: 15px 25px;
    font-size: 1.3rem;
    border-radius: 12px;
    width: 90px;
    user-select: none;
  }

  @media (max-width: 768px) {
    #controles { display: flex; }
  }
</style>
</head>
<body>

<h1>游 Nave Matem치tica - Multiplicaciones</h1>
<canvas id="gameCanvas" width="600" height="420"></canvas>
<button id="reiniciar">游댃 Comenzar de nuevo</button>

<!-- 游댖 BOTONES PARA CELULAR -->
<div id="controles">
  <div class="btn-movil" id="btnLeft">拘勇</div>
  <div class="btn-movil" id="btnShoot">游댦</div>
  <div class="btn-movil" id="btnRight">俱뫮잺</div>
</div>

<!-- 游댉 EFECTOS -->
<audio id="shootSound" src="https://actions.google.com/sounds/v1/impacts/metal_thin_impact.ogg"></audio>
<audio id="explosionSound" src="https://actions.google.com/sounds/v1/explosions/explosion.ogg"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const btnReiniciar = document.getElementById("reiniciar");

const shootSound = document.getElementById("shootSound");
const explosionSound = document.getElementById("explosionSound");

// Botones m칩vil
const btnLeft = document.getElementById("btnLeft");
const btnRight = document.getElementById("btnRight");
const btnShoot = document.getElementById("btnShoot");

let nave = { x: 280, y: 370, w: 40, h: 40, speed: 6 };
let balas = [];
let meteoritos = [];
let explosiones = [];
let operacion = null;
let score = 0;
let vidas = 3;
let activo = true;

// 游꿢 Nueva operaci칩n
function nuevaOperacion() {
  const a = Math.floor(Math.random() * 9) + 2;
  const b = Math.floor(Math.random() * 9) + 2;
  return { a, b, resultado: a * b };
}

// 驕勇 Meteoritos
function crearMeteoritos() {
  meteoritos = [];
  operacion = nuevaOperacion();
  const correcta = operacion.resultado;
  let opciones = [correcta];

  while (opciones.length < 3) {
    let n = Math.floor(Math.random() * 81) + 4;
    if (!opciones.includes(n)) opciones.push(n);
  }

  opciones.sort(() => Math.random() - 0.5);

  for (let i = 0; i < opciones.length; i++) {
    meteoritos.push({
      x: 100 + i * 160,
      y: 0,
      r: 25,
      valor: opciones[i],
      velocidad: 0.6 + Math.random() * 0.4
    });
  }
}

// 游 Dibujar nave
function drawNave() {
  ctx.fillStyle = "cyan";
  ctx.beginPath();
  ctx.moveTo(nave.x + nave.w / 2, nave.y);
  ctx.lineTo(nave.x, nave.y + nave.h);
  ctx.lineTo(nave.x + nave.w, nave.y + nave.h);
  ctx.closePath();
  ctx.fill();
}

// 游댦 Balas
function disparar() {
  balas.push({ x: nave.x + nave.w / 2 - 2, y: nave.y - 10 });
  shootSound.currentTime = 0;
  shootSound.play();
}

// 游댃 Movimiento autom치tico m칩vil
let moverIzq = false;
let moverDer = false;

setInterval(() => {
  if (moverIzq && nave.x > 0) nave.x -= nave.speed;
  if (moverDer && nave.x + nave.w < canvas.width) nave.x += nave.speed;
}, 20);

// 游님 Eventos de botones
btnLeft.addEventListener("touchstart", () => moverIzq = true);
btnLeft.addEventListener("touchend", () => moverIzq = false);

btnRight.addEventListener("touchstart", () => moverDer = true);
btnRight.addEventListener("touchend", () => moverDer = false);

btnShoot.addEventListener("touchstart", () => disparar());

// 驕勇 Dibujo de todo
function update() {
  if (!activo) {
    ctx.fillStyle = "red";
    ctx.font = "30px Arial Black";
    ctx.fillText("游눤 GAME OVER 游눤", 180, 200);

    ctx.fillStyle = "white";
    ctx.font = "20px Arial";
    ctx.fillText(`Puntaje final: ${score}`, 240, 240);

    btnReiniciar.style.display = "inline-block";
    return;
  }

  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle = "white";
  ctx.font = "22px Arial";
  ctx.fillText(`쮺u치nto es ${operacion.a} 칑 ${operacion.b}?`, 190, 30);

  drawNave();

  meteoritos.forEach(m => {
    ctx.fillStyle = "orange";
    ctx.beginPath();
    ctx.arc(m.x, m.y, m.r, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "white";
    ctx.font = "18px Arial";
    ctx.fillText(m.valor, m.x - 10, m.y + 6);

    m.y += m.velocidad;

    if (m.y > canvas.height) crearMeteoritos();
  });

  balas.forEach(b => b.y -= 7);
  balas = balas.filter(b => b.y > 0);

  verificarImpacto();

  ctx.fillStyle = "white";
  ctx.font = "18px Arial";
  ctx.fillText(`Puntaje: ${score}`, 10, 25);
  ctx.fillText(`Vidas: ${vidas}`, 520, 25);

  if (vidas <= 0) activo = false;

  requestAnimationFrame(update);
}

// 游눤 Colisiones
function verificarImpacto() {
  for (let b of balas) {
    for (let m of meteoritos) {
      const dist = Math.hypot(b.x - m.x, b.y - m.y);
      if (dist < m.r) {

        explosionSound.currentTime = 0;
        explosionSound.play();

        if (m.valor === operacion.resultado) score += 10;
        else vidas--;

        crearMeteoritos();
        balas = [];
        return;
      }
    }
  }
}

// 游꿡 Teclado para PC
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft" && nave.x > 0) nave.x -= nave.speed;
  if (e.key === "ArrowRight" && nave.x + nave.w < canvas.width) nave.x += nave.speed;
  if (e.key === " ") disparar();
});

// 游대 Reinicio
btnReiniciar.addEventListener("click", () => {
  score = 0;
  vidas = 3;
  activo = true;
  btnReiniciar.style.display = "none";
  crearMeteoritos();
  update();
});

crearMeteoritos();
update();
</script>
</body>
</html>
